<form [formGroup]="form">
    <div formGroupName="account">
        <div class="form-group">
            <label for="username">Username</label>
            <input 
                id="username"
                formControlName="username" 
                type="text" 
                class="form-control">
            <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
                <div *ngIf="username.errors.required">Username is required</div>
                <div *ngIf="username.errors.cannotContainSpace">Username is cannotContianSpce</div>
                <div *ngIf="username.errors.shouldBeUnique">Username should be Unique</div>
            
                <div *ngIf="username.errors.minlength">Username shoulg be miimun {{username.errors.minlength.requiredLength}}</div>          
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input 
                id="password" 
                formControlName="password"
                type="text" 
                class="form-control">
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
